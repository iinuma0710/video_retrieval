<!doctype html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>クエリページ</title>
    </head>
    <body>
        <h1>検索用のクエリを探すページ</h1>
        <form action="/query" method="POST" enctype="multipart/form-data">
            <h3>クエリ映像のパス：</h3>
            <input type="text" name="video_path" placeholder="ディレクトリorフルパスの一部">
            <input type="submit" value="表示">
            <h3>検出した映像を保存するディレクトリ：</h3>
            <input type="text" name="save_dir" placeholder="保存先のディレクトリ">
            <input type="submit" value="表示">
        </form>

        <h3>クエリ映像の候補：</h3>
        {% for i in range(file_num) %}
            <p>{{ file_list[i] }}</p>
            <video src="{{ display_file_list[i] }}" loop autoplay muted></video>
        {% endfor %}
    </body>
</html>
